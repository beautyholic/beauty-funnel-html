<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BH · Chat-Test</title>
  <style>
    :root { --ink:#0f172a; --muted:#64748b; --line:#e2e8f0; --bg:#fafafa; --card:#fff; --btn:#0f172a;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:760px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px}
    h1{font-size:20px;margin:0 0 8px}
    .row{display:flex;gap:8px}
    .field{flex:1;display:flex;flex-direction:column;gap:6px}
    input{height:44px;border:1px solid var(--line);border-radius:10px;padding:10px 12px;font-size:15px}

    /* WICHTIG: globaler Button-Stil nur für „normale“ Buttons */
    button:not(.chip):not(.slot){
      height:44px;border-radius:10px;border:0;background:var(--btn);color:#fff;font-weight:700;cursor:pointer
    }
    button[disabled]{opacity:.5;cursor:not-allowed}

    .log{margin-top:12px;font:12px/1.4 ui-monospace,monospace;color:#475569;white-space:pre-wrap}

    /* chat */
    .chat{margin-top:12px}
    .bubble{padding:10px 12px;border:1px solid var(--line);border-radius:12px;margin:8px 0;max-width:100%}
    .bot{background:#fff}
    .me{background:#0f172a;color:#fff;margin-left:auto}
    .group{display:flex;flex-wrap:wrap;gap:8px}
    .chip,.slot{
      border:1px solid var(--line);
      background:#fff;
      color:var(--ink);           /* <- sichtbarer Text */
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:600
    }
    .chip[disabled],.slot[disabled]{opacity:.5;cursor:not-allowed}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>BH · Minimal Chat-Test</h1>

      <!-- Lead form -->
      <form id="leadForm" class="row" autocomplete="off">
        <div class="field"><label>Vorname</label><input name="first_name" required></div>
        <div class="field"><label>Nachname</label><input name="last_name" required></div>
        <div class="field"><label>Telefon</label><input name="phone" required></div>
        <div style="align-self:flex-end"><button type="submit">Weiter</button></div>
      </form>

      <!-- Chat area -->
      <div id="chat" class="chat" style="display:none">
        <div id="messages"></div>
        <div class="row" style="margin-top:8px">
          <input id="textInput" placeholder="Nachricht eingeben…">
          <button id="sendBtn" type="button">Senden</button>
        </div>
      </div>

      <div class="log" id="log"></div>
    </div>
  </div>

  <script>
    /* ========= Konfiguration ========= */
    const N8N_LEAD_URL = "https://beautyholic.app.n8n.cloud/webhook/lead-url";
    const N8N_CHAT_URL = "https://beautyholic.app.n8n.cloud/webhook/chat-url";

    /* ========= Helpers ========= */
    const $ = sel => document.querySelector(sel);
    const log = (...a)=>{ console.log("[test]",...a); $("#log").textContent += a.map(x=>typeof x==="string"?x:JSON.stringify(x)).join(" ")+"\n"; }
    async function postJSON(url, obj){
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type":"text/plain" }, // robust für n8n webhooks
        body: JSON.stringify(obj)
      });
      if(!res.ok) throw new Error("HTTP "+res.status);
      return res.json();
    }

    /* ========= Minimaler Chat-Renderer ========= */
    const msgBox = $("#messages");
    function bubble(from, html){
      const b = document.createElement("div");
      b.className = "bubble " + (from==="me" ? "me" : "bot");
      b.innerHTML = html;
      msgBox.appendChild(b);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    let SESSION_ID = (crypto?.randomUUID?.() || (Date.now().toString(36)+"-"+Math.random().toString(36).slice(2)));
    let LEAD_ID = null;
    let PENDING = false; // Doppel-Send-Guard

    // De-Dupe: letzte „Signatur“ der serverseitigen Nachricht
    let lastSignature = "";
    let lastState = "";

    function signatureOf(resp){
      try{
        // nur die „messages“-Payload & state hash-en
        const core = JSON.stringify({ messages: resp?.messages, state: resp?.state ?? resp?.debug ?? "" });
        return core;
      }catch{ return String(Math.random()); }
    }

    async function sendChat(message){
      if(PENDING) return;
      PENDING = true;
      try{
        if(message){ bubble("me", escapeHtml(message)); }
        const payload = { session_id: SESSION_ID, lead_id: LEAD_ID, message };
        log("POST chat", payload);
        const resp = await postJSON(N8N_CHAT_URL, payload);
        log("RESP chat", resp);
        renderResponse(resp);
      }catch(e){
        log("ERR chat", String(e));
        bubble("bot","<b>Ups.</b> Chat-Fehler. Bitte neu laden.");
      }finally{ PENDING = false; }
    }

    function renderResponse(resp){
      // Dedupe gleiche Antwort
      const sig = signatureOf(resp);
      if (sig === lastSignature) {
        log("skip duplicate render");
        return;
      }
      lastSignature = sig;

      // optional: einfachen state-Loop vermeiden
      if (resp?.state && resp.state === lastState) {
        log("skip same state:", resp.state);
        // wir rendern trotzdem, falls sich der Inhalt geändert hat → das deckt sig bereits ab
      }
      if (resp?.state) lastState = resp.state;

      const arr = Array.isArray(resp?.messages) ? resp.messages : [];
      arr.forEach(m=>{
        if(m.type === "text"){
          bubble("bot", escapeHtml(m.text||""));
        } else if(m.type === "options"){
          const g = document.createElement("div"); g.className="group";
          (m.options||[]).forEach(o=>{
            const b = document.createElement("button");
            b.type = "button";
            b.className="chip"; b.textContent=o.label;
            b.onclick = ()=>{
              g.querySelectorAll("button").forEach(x=>x.disabled=true);
              sendChat(o.id);
            };
            g.appendChild(b);
          });
          const w = document.createElement("div"); w.className="bubble bot"; w.appendChild(g);
          msgBox.appendChild(w); msgBox.scrollTop = msgBox.scrollHeight;
        } else if(m.type === "slots"){
          const g = document.createElement("div"); g.className="group";
          (m.slots||[]).forEach(s=>{
            const b = document.createElement("button");
            b.type = "button";
            b.className="slot"; b.textContent=s.label;
            b.onclick = ()=>{
              g.querySelectorAll("button").forEach(x=>x.disabled=true);
              sendChat(s.id);
            };
            g.appendChild(b);
          });
          const w = document.createElement("div"); w.className="bubble bot"; w.appendChild(g);
          msgBox.appendChild(w); msgBox.scrollTop = msgBox.scrollHeight;
        }
      });
      if (resp?.debug) bubble("bot", `<span class="muted">debug:</span> ${escapeHtml(String(resp.debug))}`);
    }

    function escapeHtml(s){ return String(s).replace(/[&<>"]/g, c=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;" }[c])); }

    /* ========= Lead-Submit -> Chat starten ========= */
    $("#leadForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const payload = { session_id: SESSION_ID, form_data: data, consent:true };
      try{
        $("#chat").style.display="block";
        bubble("bot","Einen Moment, ich leite dich an unsere Terminassistenz weiter …");
        log("POST lead", payload);
        const leadResp = await postJSON(N8N_LEAD_URL, payload);
        log("RESP lead", leadResp);
        LEAD_ID = leadResp?.lead_id || null;

        // Wenn der Lead-Webhook schon Messages liefert, rendere sie; andernfalls Chat anstoßen.
        if (Array.isArray(leadResp?.messages) && leadResp.messages.length){
          renderResponse(leadResp);
        } else {
          await sendChat(""); // Kickoff
        }
      }catch(err){
        log("ERR lead", String(err));
        bubble("bot","<b>Ups.</b> Konnte die Anmeldung nicht übermitteln. Bitte neu laden.");
      }
    });

    $("#sendBtn").onclick = ()=>{
      const v = $("#textInput").value.trim();
      if(!v) return;
      $("#textInput").value="";
      sendChat(v);
    };
  </script>
</body>
</html>
