<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microneedling Buchung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #0c1325;
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
    }
    .bubble {
      background: #f1f5f9;
      padding: 12px 18px;
      border-radius: 14px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="card">
  <div id="intro">
    <h2>Porentief reine Haut. Ohne Downtime.</h2>
    <p>Buche dein <b>Microneedling</b> in Duisburg – schnell, freundlich und ohne Wartezeit.</p>
    <form id="leadForm">
      <input type="text" name="vorname" placeholder="Vorname" required />
      <input type="text" name="nachname" placeholder="Nachname" required />
      <input type="tel" name="telefon" placeholder="Telefon" required />
      <button type="submit">Weiter</button>
    </form>
  </div>

  <div id="chatCard" style="display:none;">
    <div id="chatWindow"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Nachricht eingeben…" />
    </form>
  </div>
</div>

<script>
/* ====== CONFIG (n8n URLs) ====== */
const N8N_LEAD_URL = "https://beautyholic.app.n8n.cloud/webhook-test/lead-url";
const N8N_CHAT_URL = "https://beautyholic.app.n8n.cloud/webhook/chat-url";

/* ====== Helpers ====== */
const chatWindow = document.getElementById("chatWindow");
function appendBubble(text, sender="bot") {
  const div = document.createElement("div");
  div.className = "bubble";
  div.textContent = text;
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}
async function postJSON(url, data) {
  const res = await fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  return res.json();
}

/* ====== State Guards ====== */
let SESSION_ID = "sess_" + Date.now();
let CHAT_BOOTED = false;
let FIRST_PING_SENT = false;

/* ====== Boot Chat ====== */
async function bootChatOnce() {
  if (CHAT_BOOTED) return;
  CHAT_BOOTED = true;

  document.getElementById("intro").style.display = "none";
  document.getElementById("chatCard").style.display = "block";

  if (!FIRST_PING_SENT) {
    FIRST_PING_SENT = true;
    try {
      await sendChat("");
    } catch (e) {
      console.error("Chat start failed", e);
      appendBubble("Ups. Konnte die Anmeldung nicht übermitteln. Bitte neu laden.");
    }
  }
}

/* ====== Lead Form ====== */
document.getElementById("leadForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = Object.fromEntries(new FormData(e.target).entries());

  appendBubble("Einen Moment, ich leite dich an unsere Terminassistenz weiter …");

  try {
    await postJSON(N8N_LEAD_URL, {
      session_id: SESSION_ID,
      form_data: formData,
      consent: true
    });
    await bootChatOnce();
  } catch (err) {
    console.error(err);
    appendBubble("Ups. Konnte die Anmeldung nicht übermitteln. Bitte neu laden.");
  }
}, { once: true });

/* ====== Chat Handling ====== */
async function sendChat(message) {
  try {
    const resp = await postJSON(N8N_CHAT_URL, {
      session_id: SESSION_ID,
      message
    });
    if (resp.messages) {
      resp.messages.forEach(m => appendBubble(m.text || "[...]"));
    }
  } catch (err) {
    console.error("Chat error", err);
    appendBubble("Verbindung fehlgeschlagen. Bitte später nochmal versuchen.");
  }
}

document.getElementById("chatForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const input = document.getElementById("chatInput");
  const text = input.value.trim();
  if (!text) return;
  appendBubble(text, "user");
  sendChat(text);
  input.value = "";
});
</script>

</body>
</html>
