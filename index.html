<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buchungsfunnel – Beautyholic</title>
  <style>
    :root {
      --ink:#0f172a; 
      --muted:#475569; 
      --border:#e2e8f0; 
      --card:#ffffff;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(60% 50% at 50% -10%, #fff5fb 0%, #ffffff 60%, #ffffff 100%);
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }

    .card {
      width: 100%;
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 8px 28px rgba(15,23,42,.06);
      border: 1px solid var(--border);
      padding: 18px 18px 16px;
      margin-bottom: 16px;
    }

    #intro h1 { 
      margin: 2px 0 8px;
      font-size: clamp(22px, 5.5vw, 28px);
      line-height: 1.15;
    }

    #intro .muted { 
      color: var(--muted); 
    }

    /* Lead Form */
    #leadForm input {
      width: 100%;
      height: 48px;
      padding: 10px 14px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fff;
      font-size: 16px;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }
    #leadForm input:focus {
      border-color: #94a3b8; 
      box-shadow: 0 0 0 3px rgba(148,163,184,.25);
    }
    #leadForm button[type="submit"] {
      display: inline-grid;
      place-items: center;
      width: 100%;
      height: 52px;
      margin-top: 6px;
      border: 0;
      border-radius: 14px;
      background: #0f172a;
      color: #fff;
      font-weight: 700;
      font-size: 17px;
      letter-spacing: .2px;
      box-shadow: 0 6px 16px rgba(15,23,42,.20);
      transition: transform .06s ease, filter .15s ease;
    }
    #leadForm button[type="submit"]:active {
      transform: translateY(1px);
      filter: brightness(0.96);
    }

    /* Chat */
    #chatCard { 
      border-radius: 20px; 
      padding: 16px;
    }

    .chatlog {
      max-height: 360px;
      overflow-y: auto;
      padding: 10px 0;
    }
    .msg {
      margin: 8px 0;
      display: flex;
    }
    .msg.bot { justify-content: flex-start; }
    .msg.user { justify-content: flex-end; }
    .bubble {
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 75%;
      line-height: 1.4;
    }
    .bot .bubble {
      background: #f1f5f9;
      color: var(--ink);
    }
    .user .bubble {
      background: #0f172a;
      color: #fff;
    }

    .options {
      display: flex;
      gap: 8px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .options button {
      padding: 8px 14px;
      border: 1px dashed #cbd5e1;
      background: #fff;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: background .2s;
    }
    .options button:hover {
      background: #f8fafc;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Intro Card -->
    <div id="intro" class="card">
      <h1>Porentief reine Haut. Ohne Downtime.</h1>
      <p class="muted">Buche dein <b>Microneedling</b> in <b>Duisburg</b> – schnell, freundlich und ohne Wartezeit.</p>
      <form id="leadForm">
        <input type="text" name="vorname" placeholder="Vorname" required>
        <input type="text" name="nachname" placeholder="Nachname" required>
        <input type="tel" name="telefon" placeholder="Telefon" required>
        <button type="submit">Weiter</button>
      </form>
    </div>

    <!-- Chat Card -->
    <div id="chatCard" class="card" style="display:none;">
      <div class="chatlog" id="chatlog"></div>
    </div>
  </div>

  <script>
    const N8N_LEAD_URL = "https://beautyholic.app.n8n.cloud/webhook/lead-url";
    const N8N_CHAT_URL = "https://beautyholic.app.n8n.cloud/webhook/chat-url";

    const leadForm = document.getElementById("leadForm");
    const introCard = document.getElementById("intro");
    const chatCard = document.getElementById("chatCard");
    const chatlog = document.getElementById("chatlog");

    function addMsg(text, sender="bot") {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerHTML = `<div class="bubble">${text}</div>`;
      chatlog.appendChild(div);
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    function addOptions(options) {
      const div = document.createElement("div");
      div.className = "options";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.label;
        btn.onclick = () => {
          addMsg(opt.label, "user");
          div.remove();
          sendChat(opt.id);
        };
        div.appendChild(btn);
      });
      chatlog.appendChild(div);
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    async function sendLead(data) {
      const res = await fetch(N8N_LEAD_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      handleResponse(json);
    }

    async function sendChat(message) {
      const res = await fetch(N8N_CHAT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const json = await res.json();
      handleResponse(json);
    }

    function handleResponse(resp) {
      if (!resp || !resp.messages) return;
      resp.messages.forEach(m => {
        if (m.type === "text") addMsg(m.text);
        if (m.type === "options") addOptions(m.options);
        if (m.type === "slots") addOptions(m.slots);
      });
    }

    // Lead Submit
    leadForm.addEventListener("submit", e => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(leadForm).entries());
      introCard.style.display = "none";
      chatCard.style.display = "block";
      addMsg("Einen Moment, ich leite dich an unsere Terminassistenz weiter …");
      sendLead(formData);
    });
  </script>
</body>
</html>
