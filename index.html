<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty Funnel</title>
  <style>
    body {font-family: Arial, sans-serif; background:#fafafa; margin:0; padding:2rem; display:flex; justify-content:center;}
    .card {background:#fff; padding:2rem; border-radius:1rem; box-shadow:0 4px 16px rgba(0,0,0,0.1); max-width:480px; width:100%;}
    h1 {font-size:1.6rem; margin-bottom:.5rem;}
    h1 span {font-weight:700;}
    form {display:flex; flex-direction:column; gap:1rem;}
    input {padding:.8rem; font-size:1rem; border:1px solid #ccc; border-radius:.5rem; width:100%;}
    button {padding:1rem; background:#0c1325; color:#fff; border:none; border-radius:.8rem; font-size:1rem; cursor:pointer;}
    button:hover {background:#1d2540;}
    #chatCard {display:none; margin-top:1rem;}
    .bubble {padding:.8rem 1rem; border-radius:.8rem; margin:.5rem 0; max-width:80%; line-height:1.4;}
    .bot {background:#eef3f7; align-self:flex-start;}
    .user {background:#0c1325; color:#fff; align-self:flex-end;}
    .options {display:flex; gap:.5rem; flex-wrap:wrap; margin:.5rem 0;}
    .options button {background:#fff; border:1px solid #0c1325; color:#0c1325; border-radius:2rem; padding:.4rem .8rem; cursor:pointer;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Porentief reine Haut. Ohne Downtime.</h1>
    <p>Buche dein <b>Microneedling</b> in Duisburg – schnell, freundlich und ohne Wartezeit.</p>

    <!-- Lead-Formular -->
    <div id="leadFormContainer">
      <form id="leadForm">
        <input type="text" id="vorname" placeholder="Vorname" required>
        <input type="text" id="nachname" placeholder="Nachname" required>
        <input type="text" id="telefon" placeholder="Telefon" required>
        <button type="submit">Weiter</button>
      </form>
    </div>

    <!-- Chat -->
    <div id="chatCard">
      <div id="chatWindow" style="display:flex; flex-direction:column;"></div>
      <div style="display:flex; gap:.5rem; margin-top:.5rem;">
        <input id="chatInput" placeholder="Nachricht eingeben…" style="flex:1; padding:.8rem;">
        <button id="sendBtn">Senden</button>
      </div>
    </div>
  </div>

<script>
/* ========= CONFIG ========= */
const N8N_LEAD_URL = "https://beautyholic.app.n8n.cloud/webhook/lead-url";
const N8N_CHAT_URL = "https://beautyholic.app.n8n.cloud/webhook/chat-url";

/* ========= HELPERS ========= */
const qs = (sel) => document.querySelector(sel);
function bubble(sender,text){
  const div = document.createElement("div");
  div.className = "bubble " + sender;
  div.innerHTML = text;
  qs("#chatWindow").appendChild(div);
  qs("#chatWindow").scrollTop = qs("#chatWindow").scrollHeight;
}
async function postJSON(url,data){
  const res = await fetch(url,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(data)});
  if(!res.ok) throw new Error(await res.text());
  return await res.json();
}

/* ========= SESSION ========= */
let SESSION_ID = "s_" + Math.random().toString(36).substring(2,9);
let LEAD_ID = null;
let UTM = {}; // optional tracking

/* ========= FORM SUBMIT ========= */
qs("#leadForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const vorname = qs("#vorname").value.trim();
  const nachname = qs("#nachname").value.trim();
  const telefon = qs("#telefon").value.trim();
  if(!vorname || !nachname || !telefon){ alert("Bitte alle Felder ausfüllen."); return; }

  bubble("bot","Einen Moment, ich leite dich an unsere Terminassistenz weiter …");

  try{
    const payload = { session_id:SESSION_ID, form_data:{vorname,nachname,telefon}, consent:true, ...UTM };
    const resp = await postJSON(N8N_LEAD_URL, payload);
    LEAD_ID = resp?.lead_id || null;

    // Formular ausblenden, Chat anzeigen
    qs("#leadFormContainer").style.display="none";
    qs("#chatCard").style.display="block";

    // Nur einmal starten: entweder Antwort vom Lead-Webhook ODER Chat-Start
    if (Array.isArray(resp?.messages) && resp.messages.length) {
      renderResponse(resp);
    } else {
      await sendChat("");
    }
  }catch(err){
    bubble("bot","<b>Ups.</b> Konnte die Anmeldung nicht übermitteln. Bitte neu laden.");
    console.error(err);
  }
});

/* ========= CHAT ========= */
qs("#sendBtn").addEventListener("click",()=>{sendChat(qs("#chatInput").value);});
qs("#chatInput").addEventListener("keypress",(e)=>{if(e.key==="Enter"){sendChat(qs("#chatInput").value);}});

async function sendChat(msg){
  if(!msg && !LEAD_ID) return;
  if(msg){ bubble("user",msg); qs("#chatInput").value=""; }

  try{
    const payload = { session_id:SESSION_ID, lead_id:LEAD_ID, message:msg };
    const resp = await postJSON(N8N_CHAT_URL, payload);
    renderResponse(resp);
  }catch(err){
    bubble("bot","<b>Ups.</b> Fehler beim Chat. Bitte neu laden.");
    console.error(err);
  }
}

function renderResponse(resp){
  if(!resp) return;
  if(resp.debug) bubble("bot","<small>debug: "+resp.debug+"</small>");
  if(Array.isArray(resp.messages)){
    resp.messages.forEach(m=>{
      if(m.type==="text"){ bubble("bot",m.text); }
      if(m.type==="options"){
        const box = document.createElement("div"); box.className="options";
        m.options.forEach(o=>{
          const b = document.createElement("button"); b.textContent=o.label;
          b.onclick=()=>sendChat(o.id);
          box.appendChild(b);
        });
        qs("#chatWindow").appendChild(box);
        qs("#chatWindow").scrollTop=qs("#chatWindow").scrollHeight;
      }
    });
  }
}
</script>
</body>
</html>
